<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>JS Todo List</title>
</head>
<body>

	<div class="container">
		<header class="text-center text-light my-4">
			<h1 class="mb-4">Todo List</h1>
			<form class="search">
				<input type="text" class="form-control m-auto" name="search" placeholder="search todos">
			</form>
		</header>

		<ul class="list-group todos mx-auto text-light">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>play mariokart</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>defeat ganon in zelda</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>make a veggie pie</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
		</ul>

		<form class="add text-center my-4">
			<label class="text-light">Add a new todo...</label>
			<input type="text" name="add" class="form-control m-auto">
		</form>



	</div>

	<script src="app.js"></script>
</body>
</html>
